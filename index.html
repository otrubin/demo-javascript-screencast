<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Запись с экрана</title>
  </head>
  <body>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1>Запись с экрана</h1>

          <button id="btn-start" class="btn btn-primary">Начать запись</button>
          <button id="btn-stop" class="btn btn-outline-success d-none">Остановить запись</button>

          <div class="my-3" >
            <video id="video" controls></video>
          </div>

          <div id="message-box" class="my-3"></div>

          <div id="upload-progress" class="progress d-none">
            <div id="upload-progress-bar" class="progress-bar" role="progressbar" style="width: 40%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">25%</div>
          </div>

          <table id="video-table" class="table">

          </table>

        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="js/display-recorder.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
